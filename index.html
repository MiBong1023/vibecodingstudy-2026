  <meta charset="UTF-8" />

  <title>로또 추첨 당첨 번호 추천 페이지</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <main id="page-content">
    <h1>이번 주 로또 번호 추천</h1>
    <div id="lotto-numbers"></div>
    <div class="button-group">
      <button id="generate-button">번호 생성</button>
      <button id="theme-toggle-button">다크 모드</button>
    </div>

    <section class="contact-form">
      <h2>제휴 문의</h2>
      <form action="https://formspree.io/f/mlgwglyj" method="POST">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">이메일:</label>
        <input type="email" id="email" name="_replyto" required>

        <label for="message">문의 내용:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">문의 제출</button>
      </form>
      <div id="form-status-message"></div>
    </section>
  </main>

  <script defer type="text/javascript" src="/main.js"></script>
